<!DOCTYPE html>
<html>

<head>
  <title>consoledump.io</title>
  <link rel="stylesheet" href="/public/css/round.css" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="/public/css/button.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      min-height: 440px;
      margin: 1rem;
      flex: 1;
    }

    *:focus {
      outline: none;
    }

    .buttons {
      margin-top: 16px;
    }

    #code {
      min-width: 720px;
      min-height: 400px;
      padding: 1em;
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <h1 data-text="consoledump">consoledump</h1>
    </div>
  </header>
  <main>
    <form action="/test" method="POST">
      <div contenteditable="true" id="code" name="code" spellcheck="false">
<pre>
{
  "data": "Hello, world!"
}
</pre>
      </div>
    </form>
    <div class="buttons">
      <button class="btn-custom" type="submit">execute</button>
      <input class="btn-custom" type="file" />

    </div>
  </main>
</body>

</html>
