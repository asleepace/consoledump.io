<!DOCTYPE html>
<html>

<head>
  <title>consoledump.io</title>
  <link rel="stylesheet" href="/public/css/round.css" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="/public/css/button.css" />
  <link rel="stylesheet" href="/public/css/table.css" />
  <link rel="stylesheet" href="/public/css/shared.css" />
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <h1 data-text="consoledump">console<span class="dump">dump</span></h1>
      </div>
    </header>
    <div class="centered-content">
      <about>
        <p>Welcome to <a href="https://consoledump.io">consoledump.io</a>, a free service that allows you to share your
          terminal sessions with anyone you want!</p>
      </about>
      <div class="buttons">
        <button class="btn-custom" id="new">CREATE NEW SESSION</button>
      </div>
    </div>
    <script src="/public/scripts/dump-socket.js"></script>
    <script>
      document.getElementById("new").onclick = function () {
        function generateRandomSession() {
          let session = "";
          let possible = "abcdefghijklmnopqrstuvwxyz0123456789";

          for (var i = 0; i < 8; i++)
            session += possible.charAt(Math.floor(Math.random() * possible.length));

          return session;
        }

        location.href = ['/', generateRandomSession()].join('');
      };
    </script>
  </main>
  <stream>
    <table class="styled-table" id="output"></table>
  </stream>
</body>

</html>
