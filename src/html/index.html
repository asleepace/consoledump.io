<!DOCTYPE html>
<html>

<head>
  <title>consoledump.io</title>
  <link rel="stylesheet" href="/public/css/round.css" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="/public/css/button.css" />
  <link rel="stylesheet" href="/public/css/table.css" />  
  <link rel="stylesheet" href="/public/css/shared.css" />
</head>

<body>
  <main>
    <header>
      <div class="logo" id="logo">
        <h1 data-text="consoledump">console<span class="dump">dump</span></h1>
      </div>
    </header>
    <div id="url" class="link">https://consoledump.io/</div>
    <div contenteditable="true" class="editor" id="code" name="code" spellcheck="false">"Hello, world!"</div>
    <div class="buttons">
      <button class="btn-custom" id="execute">execute</button>
    </div>

  </main>
  <stream>
    <table class="styled-table" id="output"></table>
  </stream>
  <script src="/public/scripts/client-socket.js"></script>
  <script>
    document.getElementById('logo').onclick = () => {
      window.location.href = '/'
    }
  </script>
</body>

</html>
